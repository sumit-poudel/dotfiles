####################
### KEYBINDINGSS ###
####################

bind = $mainMod+Control, S, exec, qs -c noctalia-shell ipc call wallpaper toggle 
bind = $mainMod, R, exec,  Wallpaper	qs -c noctalia-shell ipc call wallpaper random 
bind = $secMod, Return, exec, $termMain
bind = $mainMod, Return, exec, $termSec  
bind = $secMod, T, exec,$termMain --title "floaterm"
bind = $secMod, E, exec,$termSec --title "filemanager" -e yazi  
bind = $mainMod, B, exec, $browser
bind = $secMod, B, exec, $browser2
bind = Control+Shift, Escape, exec,[float; center] alacritty --title "btop" -e btop
bind = Control+Shift, Tab, exec,[float; center] neohtop 
bind = $mainMod, G, exec,[float; center; size 800 600] kitty --title "rmpc" -e rmpc 
bind = $mainMod, N, exec, $notes
bind = $mainMod, C, exec, $editor
bind = $secMod, C, exec, $editor
bind = $mainMod+Alt, C, exec, $editor-alt
bind = $secMod, Backspace, killactive,
bind = $mainMod, Q, killactive,
bind = $mainMod+Shift, M, exec, qs -c noctalia-shell ipc call volume muteInput
bind = $mainMod, M, exec, qs -c noctalia-shell ipc call volume muteOutput
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $secMod, W, togglefloating,
bind = $secMod, P, pin,
bind = $secMod, space, exec, $menu
bind = $mainMod, space, exec, $control
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, # dwindle
bind = , XF86launch2, exec, $srcPath/gamemode.sh
bind = $mainMod, period, exec,$emoji #Emojipicker 
bind = $mainMod, Comma, exec, $clipboard #Clipboard 
bind = $secMod, right, exec, qs -c noctalia-shell ipc call volume increase
bind = $secMod, left, exec, qs -c noctalia-shell ipc call volume decrease
bind = $secMod, up, exec, qs -c noctalia-shell ipc call brightness increase
bind = $secMod, down, exec, qs -c noctalia-shell ipc call brightness decrease
bind = $secMod, H, workspace, -1 
bind = $secMod, L, workspace, +1 
bind = $secMod, J, cyclenext, prev
bind = $secMod, K, cyclenext
bind = $secMod, S, swapwindow, l
bind = $secMod, D, swapwindow, u
bind = $secMod, F, swapwindow, d
bind = $secMod, G, swapwindow, r
bind = $secMod, comma, focusmonitor, l
bind = $secMod, period, focusmonitor, r
bind = $secMod, A, centerwindow
# resize binds
binde = $secMod+Shift, S, resizeactive, -30 0
binde = $secMod+Shift, G, resizeactive, 30 0
binde = $secMod+Shift, F, resizeactive, 0 30
binde = $secMod+Shift, D, resizeactive, 0 -30
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $secMod SHIFT, L, movetoworkspace, e+1 
bind = $secMod SHIFT, H, movetoworkspace, e-1
bind = $mainMod Alt, 1, movetoworkspacesilent, 1
bind = $mainMod Alt, 2, movetoworkspacesilent, 2
bind = $mainMod Alt, 3, movetoworkspacesilent, 3
bind = $mainMod Alt, 4, movetoworkspacesilent, 4
bind = $mainMod Alt, 5, movetoworkspacesilent, 5
bind = $mainMod Alt, 6, movetoworkspacesilent, 6
bind = $mainMod Alt, 7, movetoworkspacesilent, 7
bind = $mainMod Alt, 8, movetoworkspacesilent, 8
bind = $mainMod Alt, 9, movetoworkspacesilent, 9
bind = $mainMod Alt, 0, movetoworkspacesilent, 10
bind = $secMod, bracketright, movetoworkspacesilent, e+0 #from special workspace to current 
bind = $mainMod, S, togglespecialworkspace, magic
bind = $secMod, semicolon, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $secMod, bracketleft, movetoworkspacesilent, special:magic
bind = $mainMod Alt, S, movetoworkspacesilent, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
#bindm = $mainMod, X, resizewindow
binde = $mainMod+Control, Right, resizeactive, 30 0
binde = $mainMod+Control, Left, resizeactive, -30 0
binde = $mainMod+Control, Up, resizeactive, 0 -30
binde = $mainMod+Control, Down, resizeactive, 0 30
bind = $mainMod+Control, C, exec, $colorPicker | wl-copy 
bind = SUPER+Shift, Escape, exec, qs -c noctalia-shell ipc call lockScreen lock 
bind = SUPER, ESCAPE, exec, qs -c noctalia-shell ipc call sessionMenu toggle 
bind = $secMod, Control_R, exec, systemctl --user restart noctalia.service # toggle noctalia-shell 
bind = , Print, exec, grimblast --notify copysave screen # Entire screen + clipboard copy
bind = $mainMod+Control, P,exec, grimblast --notify copysave screen # Entire screen + clipboard copy
bind = $mainMod, P, exec, grimblast --notify copysave active # current Active window only + clipboard copy
bind = $mainMod+Shift, P, exec, grimblast --notify --freeze copysave area # Select area to take screenshot
bind = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase 
bind = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease 
bind = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput 
bind = , XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput 
bind = , XF86AudioPlay, exec, qs -c noctalia-shell ipc call media playPause
bind = , XF86AudioNext, exec, qs -c noctalia-shell ipc call media next 
bind = , XF86AudioPrev, exec, qs -c noctalia-shell ipc call media previous 
bind = , XF86Calculator, exec, gnome-calculator 
bind = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bind = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease 
