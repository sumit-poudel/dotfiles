source = $HOME/.config/hypr/colors.conf
$text_color = $surface
$user_color = $on_surface
$entry_background_color = $surface_alpha
$entry_border_color = $tertiary
$entry_color = $surface
$font_family = GeistMono NF
$font_family_clock = Iosevka NF, Bold 
$font_symbols = GeistMono NFP

background {
    # color = $surface
    path = $image
    blur_size = 15
    blur_passes = 4
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    fade_on_empty = true

    position = 0, 20
    halign = center
    valign = center
}

label { # Caps Lock Warning
    monitor =
    text = cmd[update:250] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/scripts/check-capslock.sh
    color = $text_color
    font_size = 13
    font_family = $font_family
    position = 0, -25
    halign = center
    valign = center
}


label { # Clock
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H")<br/>$(date +"%M")</span>"
    color = $text_color
    font_size = 130 
    font_family = $font_family_clock

    position = 0, 325 
    halign = center
    valign = center
}

label { # Date
    monitor =
    text = cmd[update:5000] date +"%A, %B %d"
    color = $text_color
    font_size = 17
    font_family = $font_family

    position = 0, 100
    halign = center
    valign = center
}

label { # Media 
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/scripts/media.sh
    color = $user_color
    font_size = 20
    font_family = $font_symbols

    position = 0, 100
    halign = center
    valign = bottom
}

label { # User
    monitor =
    text = ïŠ¾ $USER 
    color = $user_color
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 20
    font_family = $font_symbols
    position = 0, 50
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/scripts/status.sh
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}
