input {
    # kb_layout = us
      follow_mouse = 1
      mouse_refocus = true
     sensitivity = 0
      force_no_accel = 0
      accel_profile = adaptive
      numlock_by_default = true

    # ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = yes
        scroll_factor= 0.2
        disable_while_typing = true
        tap-to-click = true
        drag_lock = true
        tap-and-drag = true
    }

}

